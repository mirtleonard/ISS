{%extends "base.html" %}
{%block title%} Login {%endblock%}
{%block content%}
<div class="container d-flex justify-content-center">
  <div class="card" style="margin-top:20VH; width:400px">
    <h5 class="card-header bg-white text-center">Authentication</h5>
    <div class="card-body">
      <form action="{% url 'login' %}" id="login" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Username:</label>
          <input class="form-control" placeholder="" name="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
      </form>
    </div>
    <div class="card-footer bg-white">
      <button type="submit" form="login" id="current" onclick="disableButton('current'); submit()" class="btn btn-info d-inline float-right">Login</button>
      <button type="submit" form="register" class="btn btn-info d-inline">Register</button>
    </div>
  </div>
</div>
<script>
  function disableButton(id) {
    document.getElementById(id).disabled = true;
  }
</script>
{% endblock %}
